<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/228847e720.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>ohMyFood</title>
</head>
<body class="restaurant_pages">
    <header class="site-header">
        <a class="site-header__back-icon" href="../index.html">
        <i class="fa-lg fa-solid fa-arrow-left"></i>
        </a>
        <div class="site-header__logo site-header__logo--none">
            <img src="../assets/images/logo/ohmyfood.png" alt="Logo de ohMyFood">
        </div>
    </header>
    <main class="menu-page">
        <div class="illustration">
            <img class="illustration__image" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat du restaurant">
        </div>
        <section class="menu menu-la_palette_du_gout">
            <div class="menu__title">
                <h1 class="menu__title--text title-font">La palette du goût</h1>
                <div class="relative-for-like-1">
                    <input type="checkbox" class="relative-for-like-1__input" name="like-1" id="like-1">
                    <label class="relative-for-like-1__label" for="like-1">
                                    <svg  class="relative-for-like-1__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <defs>
                                            <linearGradient id="gradient-heart-1" x1="0" x2="0" y1="1" y2="0">
                                                <stop class="relative-for-like-1__icon--heart-stop-1" offset="0%" stop-color="#000"/>
                                                <stop class="relative-for-like-1__icon--heart-stop-2" offset="100%" stop-color="#000"/>
                                            </linearGradient>
                                            <linearGradient id="gradient-border-1" x1="0" x2="0" y1="1" y2="0">
                                                <stop class="relative-for-like-1__icon--border-stop-1" offset="0%" stop-color="#000"/>
                                                <stop class="relative-for-like-1__icon--border-stop-2" offset="100%" stop-color="#000"/>
                                            </linearGradient>
                                        </defs>
                                        <path 
                                        fill="url('#gradient-heart-1')" 
                                        stroke="url('#gradient-border-1')" 
                                        d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/>
                                    </svg>
                    </label>
                </div>
            </div>
            <article class="menu__group">
                <h2>Entrées</h2>
                <article class="menu__selections">
                    <div class="card-menu-1-1">
                        <input class="card-menu-1-1__input" type="checkbox" id="card-1-1" name="card-1-1">
                        <label class="card" for="card-1-1">
                            <div class="card__content">
                                <h3>Fricassée d'escargots</h3>
                                <p>Au piment d'Espelette</p>
                            </div>
                            <div class="card__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </label>
                    </div>
                    <div class="card-menu-1-2">
                        <input class="card-menu-1-2__input" type="checkbox" id="card-1-2" name="card-1-2">
                        <label class="card" for="card-1-2">
                            <div class="card__content">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <div class="card__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </label>
                    </div>
                    <div class="card-menu-1-3">
                        <input class="card-menu-1-3__input" type="checkbox" id="card-1-3" name="card-1-3">
                        <label class="card" for="card-1-3">
                            <div class="card__content">
                                <h3>Œuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <div class="card__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </label>
                    </div>
                </article>
            </article>
            <article class="menu__group">
                <h2>Plats</h2>
                <article class="menu__selections">
                    <div class="card-menu-2-1">
                        <input class="card-menu-2-1__input" type="checkbox" id="card-2-1" name="card-2-1">
                        <label class="card" for="card-2-1">
                            <div class="card__content">
                                <h3>Filet de bœuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </div>
                            <div class="card__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </label>
                    </div>
                    <div class="card-menu-2-2">
                        <input class="card-menu-2-2__input" type="checkbox" id="card-2-2" name="card-2-2">
                        <label class="card" for="card-2-2">
                            <div class="card__content">
                                <h3>Parmentier de queue de bœuf</h3>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </div>
                            <div class="card__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </label>
                    </div>
                    <div class="card-menu-2-3">
                        <input class="card-menu-2-3__input" type="checkbox" id="card-2-3" name="card-2-3">
                        <label class="card" for="card-2-3">
                            <div class="card__content">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes</p>
                            </div>
                            <div class="card__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </label>
                    </div>
                </article>
            </article>
            <article class="menu__group">
                <h2>Désserts</h2>
                <article class="menu__selections">
                    <div class="card-menu-3-1">
                        <input class="card-menu-3-1__input" type="checkbox" id="card-3-1" name="card-3-1">
                        <label class="card" for="card-3-1">
                            <div class="card__content">
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="card__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </label>
                    </div>
                    <div class="card-menu-3-2">
                        <input class="card-menu-3-2__input" type="checkbox" id="card-3-2" name="card-3-2">
                        <label class="card" for="card-3-2">
                            <div class="card__content">
                                <h3>Macaron au chocolat d'exception</h3>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                            <div class="card__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </label>
                    </div>
                    <div class="card-menu-3-3">
                        <input class="card-menu-3-3__input" type="checkbox" id="card-3-3" name="card-3-3">
                        <label class="card" for="card-3-3">
                            <div class="card__content">
                                <h3>Mousse au chocolat</h3>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </div>
                            <div class="card__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </label>
                    </div>
                </article>
            </article>
            <a class="btn" href="#">Commander</a>
        </section>
    </main>
    <footer>
        <section class="footer">
            <h3 class="title-font">ohmyfood</h3>
            <ul class="footer__list">
                <li class="footer__item"><a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
                <li class="footer__item"><a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a></li>
                <li class="footer__item"><a href="#">Mentions légales</a></li>
                <li class="footer__item"><a href="#">Contact</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
